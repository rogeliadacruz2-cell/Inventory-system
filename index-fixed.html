<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Inventory</title>
    
    <!-- CSS langsung inline -->
    <style>
        /* BASIC RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a6ee5, #7c3aed);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* FORM */
        .form-section {
            padding: 30px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 15px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #7c3aed;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
        }
    </style>
    
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Sistem Manajemen Inventory</h1>
            <p>Kelola stok dan inventaris produk dengan mudah</p>
        </header>
        
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Tambah Produk Baru</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName"><i class="fas fa-tag"></i> Nama Produk</label>
                    <input type="text" id="itemName" placeholder="Contoh: Laptop Lenovo" required>
                </div>
                
                <div class="form-group">
                    <label for="itemStock"><i class="fas fa-box"></i> Jumlah Stok</label>
                    <input type="number" id="itemStock" placeholder="0" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="itemPrice"><i class="fas fa-money-bill-wave"></i> Harga per Unit (Rp)</label>
                    <input type="number" id="itemPrice" placeholder="1000000" min="0" required>
                </div>
                
                <button type="submit">
                    <i class="fas fa-save"></i> Simpan Produk
                </button>
            </form>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3><i class="fas fa-boxes"></i> Total Produk</h3>
                <p id="totalItems">0</p>
                <small>Item dalam inventory</small>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-box"></i> Total Stok</h3>
                <p id="totalStock">0</p>
                <small>Unit tersedia</small>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-coins"></i> Total Nilai</h3>
                <p id="totalValue">Rp 0</p>
                <small>Nilai inventory</small>
            </div>
        </div>
        
        <div style="padding: 30px; text-align: center;">
            <p style="color: #666;"><i class="fas fa-info-circle"></i> Aplikasi siap digunakan!</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                Tambahkan produk pertama Anda di form di atas.
            </p>
        </div>
    </div>
    
    <!-- Simple JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('itemForm');
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            
            updateStats();
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('itemName').value;
                const stock = parseInt(document.getElementById('itemStock').value);
                const price = parseInt(document.getElementById('itemPrice').value);
                
                if (!name || isNaN(stock) || isNaN(price)) {
                    alert('Harap isi semua field!');
                    return;
                }
                
                const newItem = {
                    id: Date.now(),
                    name: name,
                    stock: stock,
                    price: price,
                    date: new Date().toLocaleDateString('id-ID')
                };
                
                inventory.push(newItem);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                updateStats();
                form.reset();
                
                alert('Produk berhasil ditambahkan!');
            });
            
            function updateStats() {
                document.getElementById('totalItems').textContent = inventory.length;
                
                const totalStock = inventory.reduce((sum, item) => sum + item.stock, 0);
                document.getElementById('totalStock').textContent = totalStock;
                
                const totalValue = inventory.reduce((sum, item) => sum + (item.stock * item.price), 0);
                document.getElementById('totalValue').textContent = 'Rp ' + totalValue.toLocaleString('id-ID');
            }
        });
    </script>
</body>
</html>
